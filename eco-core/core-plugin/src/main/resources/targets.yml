# A target consists of items and a slot.
# The slot is either hands, hand, offhand, armor, or any.

# hands: Tracker will gain stats from items in both hands
# mainhand: Tracker will gain stats from items in main hand
# offhand: Tracker will gain stats from items in offhand
# armor: Tracker will gain stats from items in armor slots
# any: Tracker will gain stats from items in any slot

